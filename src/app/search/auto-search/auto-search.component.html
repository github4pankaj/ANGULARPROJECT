<p>
  auto-search works!
</p>
Search: <input type="text" [(ngModel)]="searchData"> {{searchData}}
<br>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>UserName</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users| async | muCustomFilter:searchData">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
